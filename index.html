<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyPrime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background:#141414;
      font-family: Arial, sans-serif;
      color:white;
    }

    /* NAVBAR */
    .navbar {
      position:fixed;
      top:0;
      width:100%;
      background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      padding:20px;
      z-index:10;
    }

    .logo {
      font-size:28px;
      font-weight:bold;
      color:#e50914;
    }

    /* HERO */
    .hero {
      height:70vh;
      background:url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4") center/cover no-repeat;
      display:flex;
      align-items:flex-end;
      padding:50px;
    }

    .hero h1 {
      font-size:48px;
      max-width:500px;
    }

    /* SECTION */
    .section {
      padding:40px;
      margin-top:-100px;
    }

    .section h2 {
      margin-bottom:20px;
    }

    /* GRID */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:15px;
    }

    .card {
      position:relative;
      overflow:hidden;
      border-radius:6px;
      cursor:pointer;
      transition:transform 0.3s ease;
    }

    .card:hover {
      transform:scale(1.1);
      z-index:5;
    }

    .card img {
      width:100%;
      height:260px;
      object-fit:cover;
      display:block;
    }

    .card-title {
      position:absolute;
      bottom:0;
      width:100%;
      background:linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding:10px;
      font-size:14px;
    }

    /* PLAYER MODAL */
    .modal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.9);
      justify-content:center;
      align-items:center;
      z-index:100;
    }

    .modal iframe {
      width:80%;
      height:80%;
      border:none;
    }

    .close {
      position:absolute;
      top:20px;
      right:30px;
      font-size:30px;
      cursor:pointer;
    }

    @media(max-width:768px){
      .hero h1 { font-size:28px; }
      .modal iframe { width:95%; height:60%; }
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">MyPrime</div>
</div>

<div class="hero">
  <h1>Unlimited Movies, Just For You</h1>
</div>

<div class="section">
  <h2>Trending Now</h2>
  <div class="grid" id="videoGrid"></div>
</div>

<!-- VIDEO MODAL -->
<div class="modal" id="playerModal">
  <div class="close" onclick="closePlayer()">âœ–</div>
  <iframe id="playerFrame" allowfullscreen></iframe>
</div>

<script>
/* === Replace with your NEW Web App URL === */
const API_URL = "https://script.google.com/macros/s/AKfycby7nVInrsJGSpe-_ZypEWzaFl2BWup12GHWq3sP9LPuTckDQwG_UgWr9tVzd43hxauWKg/exec"; 

function renderVideos(data){
  let html = "";
  
  // If data is empty, show a message
  if(data.length === 0) {
    document.getElementById("videoGrid").innerHTML = "<p>No videos found.</p>";
    return;
  }

  data.forEach(video => {
    // We pass the full embed URL (video.embed) to the openPlayer function
    html += `
      <div class="card" onclick="openPlayer('${video.embed}')">
        <img src="https://picsum.photos/300/450?random=${video.id}">
        <div class="card-title">${video.name}</div>
      </div>
    `;
  });
  document.getElementById("videoGrid").innerHTML = html;
}

/* FETCH DATA FROM API */
fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    console.log("Videos loaded:", data); // Debugging
    renderVideos(data);
  })
  .catch(error => {
    console.error("Error fetching data:", error);
    document.getElementById("videoGrid").innerHTML = "<p>Error loading videos.</p>";
  });

/* OPEN PLAYER MODAL */
// Now accepts the full URL, not just ID
function openPlayer(url){
  const frame = document.getElementById("playerFrame");
  frame.src = url; 
  document.getElementById("playerModal").style.display = "flex";
}

/* CLOSE PLAYER MODAL */
function closePlayer(){
  document.getElementById("playerFrame").src = ""; // Stop audio/video
  document.getElementById("playerModal").style.display = "none";
}
</script>

</body>
</html>
